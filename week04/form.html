<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="John Doe">
    <meta name="description" content="Fill Me In">

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">

    <title>Course Proposal Application</title>
</head>

<body>
    <header>
        <div id="formmessage"></div>
    </header>

    <nav class="clearfix">
        <ul>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <main>
        <h1>Course Proposal Application</h1>

        <form method="get" action="record.html">
            <fieldset>
                <legend>Applicant Information</legend>

                <label class="top">User Name*<input type="text" name="id" required></label>

                <label class="top" for="keyphrase">Password*</label>
                <input type="password" id="keyphrase" name="keyphrase" pattern="[a-zA-Z -]{8,}"
                    placeholder="At least 8 characters long. No numbers." required>

                <label class="top" for="keyphrase2">Re-enter Your Key Password</label>
                <input type="password" id="keyphrase2" name="keyphrase2" required>

                <label class="top">Email*<input type="email" name="email" placeholder="someone@gmail.com"
                        pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" required></label>

                <label class="top">Phone<input type="tel" name="Phone" placeholder="1235551234"></label>

                <label for="r">Page Rating</label>
                <div id="rangevalue">0</div>
                <input class="top" type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>

            <input type="submit" value="Send My Rating" class="submitBtn">
        </form>
    </main>

    <script src="scripts/scripts.js"></script>
</body>

</html>
